<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подтверждение заказа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    .order-container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .order-container h2 {
      margin-top: 0;
      color: #0066cc;
    }
    .order-item {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .order-total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
    }
    .order-comment {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <h2>📦 Ваш заказ подтверждён</h2>
    <div id="orderItems"></div>
    <div id="orderTotal" class="order-total"></div>
    <div id="orderComment" class="order-comment"></div>
  </div>

  <script src="order.js"></script>
</body>
</html>
